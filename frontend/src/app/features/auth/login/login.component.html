<div class="auth-wrapper fade-in">
    <div class="auth-content">
        <mat-card class="auth-card slide-up">
            <mat-card-header>
                <div class="header-icon">
                    <mat-icon color="primary">lock_person</mat-icon>
                </div>
                <mat-card-title>Login</mat-card-title>
                <mat-card-subtitle>Welcome back! Please enter your details.</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email">
                        <mat-icon matPrefix>alternate_email</mat-icon>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password">
                        <mat-icon matPrefix>password</mat-icon>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is
                            required</mat-error>
                    </mat-form-field>

                    <div class="error-message" *ngIf="error" class="fade-in">
                        <mat-icon>report_gmailerrorred</mat-icon>
                        {{ error }}
                    </div>

                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading"
                        class="auth-btn">
                        <span *ngIf="!loading">Login</span>
                        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
                    </button>

                    <div class="register-link">
                        Don't have an account? <a routerLink="/register">Create one here</a>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
