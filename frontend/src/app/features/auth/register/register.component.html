<div class="register-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is
                        required</mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6
                        characters</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="resident">Resident</mat-option>
                        <mat-option value="technician">Technician</mat-option>
                        <mat-option value="admin">Admin</mat-option>
                    </mat-select>
                    <mat-error *ngIf="registerForm.get('role')?.hasError('required')">Role is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contact Info (Phone)</mat-label>
                    <input matInput formControlName="contact_info">
                    <mat-error *ngIf="registerForm.get('contact_info')?.hasError('required')">Contact info is
                        required</mat-error>
                </mat-form-field>

                <div class="error-message" *ngIf="error">{{ error }}</div>

                <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading">
                    {{ loading ? 'Registering...' : 'Register' }}
                </button>

                <div class="login-link">
                    Already have an account? <a routerLink="/login">Login here</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
