<div class="dashboard-container">
    <h2>Admin Dashboard</h2>

    <div class="stats-cards">
        <mat-card class="stat-card">
            <mat-card-header>
                <mat-card-title>{{requests.length}}</mat-card-title>
                <mat-card-subtitle>Total Requests</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
        <mat-card class="stat-card">
            <mat-card-header>
                <mat-card-title>{{getPendingCount()}}</mat-card-title>
                <mat-card-subtitle>Pending Assignment</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="requests" class="mat-elevation-z8">

            <!-- ID -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> #{{element.id}} </td>
            </ng-container>

            <!-- Category -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>

            <!-- Status -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <!-- Technician -->
            <ng-container matColumnDef="technician">
                <th mat-header-cell *matHeaderCellDef> Technician </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.technician_id">{{ getTechnicianName(element.technician_id) }}</span>
                    <span *ngIf="!element.technician_id" class="unassigned">Unassigned</span>
                </td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Assign To </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline" subscriptSizing="dynamic"
                        *ngIf="element.status === 'New' || element.status === 'Assigned'">
                        <mat-select [value]="element.technician_id"
                            (selectionChange)="assignTechnician(element, $event.value)">
                            <mat-option *ngFor="let tech of technicians" [value]="tech.id">
                                {{tech.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <span *ngIf="element.status === 'Resolved' || element.status === 'In-Progress'">
                        Locked
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
